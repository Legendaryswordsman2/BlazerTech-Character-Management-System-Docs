  namespace: BlazerTech.CharacterManagement.Characters
  summary: >-
    Represents a character made of multiple modular layers,

    such as body, outfit, hairstyle, etc.

    Each layer can be placed on top of each other in order to create the final character.
  remarks: >-
    A <xref href="BlazerTech.CharacterManagement.Characters.LayeredCharacter" data-throw-if-not-resolved="false"></xref> is tied to a <xref href="BlazerTech.CharacterManagement.Characters.LayeredCharacterTypeSO" data-throw-if-not-resolved="false"></xref>, 

    which defines the base spritesheet and animator controller used.

    It also defines the layers the character must include. Each equipped layer is represented

    by a <xref href="BlazerTech.CharacterManagement.Characters.CharacterLayer" data-throw-if-not-resolved="false"></xref>, which references one option in a

    <xref href="BlazerTech.CharacterManagement.Characters.CharacterLayerDefinitionSO" data-throw-if-not-resolved="false"></xref> asset.
  example: []
